<body>
    <header>
        <h1>Trader's Quest</h1>
        <p>Level up as a trader by completing tasks and earning points!</p>
    </header>
    <nav>
        <a href="file:///Users/liampankrath/Library/Messages/Attachments/43/03/D45EA0C6-78E9-40FA-93E2-5366324E3CC9/Day1.html">Day 1</a>

    </nav>
    <main>
        <h2>Daily Tasks</h2>
        <div id="tasks">
            <div class="task">
                <input type="checkbox" id="task1" onclick="updatePoints(5)">
                <label for="task1">Pre-Market Analysis (+5 points)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task2" onclick="updatePoints(5)">
                <label for="task2">Execute with Discipline (+5 points)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task3" onclick="updatePoints(5)">
                <label for="task3">Risk Management (+5 points)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task4" onclick="updatePoints(5)">
                <label for="task4">End-of-Day Review (+5 points)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task5" onclick="updatePoints(5)">
                <label for="task5">Consistency Bonus (+5 points)</label>
            </div>
        </div>

        <h2>Your Points</h2>
        <p class="points" id="pointsDisplay">0</p>

        <h2>Rank</h2>
        <p class="rank" id="rankDisplay">Apprentice Trader</p>

        <h2>Progress</h2>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
    </main>
    <footer>
        <p>Trader's Quest Â© 2025</p>
    </footer>

    <script>
        let totalPoints = 0;
        const maxPoints = 300; // Adjusted maximum points for the week

        function updatePoints(points) {
            totalPoints += points;
            document.getElementById("pointsDisplay").innerText = totalPoints;

            const progressPercentage = (totalPoints / maxPoints) * 100;
            document.getElementById("progressBarFill").style.width = progressPercentage + "%";

            updateRank();

            if (totalPoints >= maxPoints) {
                alert("Congratulations! You've reached the maximum points!");
            }
        }

        function updateRank() {
            let rank = "Apprentice Trader";
            if (totalPoints >= 100 && totalPoints < 150) rank = "Disciplined Trader";
            else if (totalPoints >= 150 && totalPoints < 250) rank = "Strategic Trader";
            else if (totalPoints >= 250) rank = "Master Trader";

            document.getElementById("rankDisplay").innerText = rank;
        }
    </script>


</body></html>
